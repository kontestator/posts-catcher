<!doctype html>
<html lang="ru">
<meta charset="utf-8" />
<title>VK OAuth Callback</title>
<style>
  body { font: 16px/1.4 system-ui, sans-serif; max-width: 720px; margin: 5rem auto; }
  code, input { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  .box { padding: 1rem; border: 1px solid #ccc; border-radius: 8px; }
</style>
<h1>Готово! Скопируй код авторизации</h1>
<p>Если ты видишь ошибку — посмотри параметры в адресной строке.</p>
<div class="box">
  <p><strong>code:</strong> <code id="code">—</code></p>
  <button id="copy">Скопировать</button>
</div>
<script>
  const p = new URLSearchParams(location.search);
  const code = p.get('code') || '';
  document.getElementById('code').textContent = code || '(нет ?code в URL)';
  document.getElementById('copy').onclick = async () => {
    await navigator.clipboard.writeText(code);
    alert('Скопировано!');
  };
</script>
